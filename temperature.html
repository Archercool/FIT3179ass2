<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Weather Map</title>

    <!-- Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Import external CSS file -->
    <link rel="stylesheet" href="styles.css"> 

    <!-- Import external JavaScript file -->
    <script src="JavaScript/visualization.js" defer></script>

</head>
<body>
    <!-- Container for all visualizations -->
    <div id="container">
        <!-- Text content (Title and author) -->
        <div id="text-content"></div>

        <!-- Top row: Map and Bubble plot -->
        <div id="top-row">
            <div id="map" class="viz"></div>
            <div id="temperature-bubble-plot" class="viz"></div>
        </div>

        <!-- Bottom row: Heatmap and Scatter plot -->
        <div id="bottom-row">
            <div id="heatmap"></div>
            <div id="scatter-plot"></div>
        </div>
    </div>
</body>
</html>
